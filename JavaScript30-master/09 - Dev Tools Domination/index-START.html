<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—CLICK MEEEEE!!x</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
        { name: "fatty", age: 20 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello, I am a %s string", "poop");
      var long = "long";
      console.log(`hello, I am a ${long} string`);

      // Styled
      console.log("%c I am styled text", "font-size:30px; background: red;");

      // warning!
      console.warn("oh crap!");

      // Error :|
      console.error("oh scheise!!");

      // Info
      console.info("Australia is a great country!!");

      // Testing
      console.assert(1 === 2, "That is not correct");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`); // need this at the beginning of the group, with reference to item in the string.
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.name} and he is ${dog.age} years old.`);
        console.log(
          `This is ${dog.name} and he is ${
            dog.age
          } years old, which is ${dog.age * 7} in dog years.`
        );
        console.groupEnd(`${dog.name}`); // need this at the end of the group.  reference same string.
      });

      // to default to collapsed groups:
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.name} and he is ${dog.age} years old.`);
        console.log(
          `This is ${dog.name} and he is ${
            dog.age
          } years old, which is ${dog.age * 7} in dog years.`
        );
        console.groupEnd(`${dog.name}`);
      });

      // counting

      console.count("Jonathan");
      console.count("Jonathan");
      console.count("Jonathan");
      console.count("Kristel");
      console.count("Jonathan");
      console.count("Kristel");
      console.count("Jonathan");

      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/johandenver")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
