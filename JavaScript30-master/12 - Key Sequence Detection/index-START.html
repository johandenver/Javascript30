<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <h1 style="text-align: center; color:purple">
      Guess my name and win a Unicorn!
    </h1>
    <script>
      const pressed = [];
      const secretCode = "jonathan";

      window.addEventListener("keyup", e => {
        // console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("Secret Code Entered!");
          alert("Correct, you win a unicorn!!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
